<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leyendas de la viola</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Leyendas de la viola</h1>
            <p class="lead">Ac√° mis 3 guitarristas favoritos de la historia del rock</p>
        </div>
    </div>
    <h3>Elija una leyenda de la guitarra</h3>
    <div class="input-group mb-3" style="margin-top: 2rem; padding-bottom: 2.5rem;">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGuitarristas">Options</label>
        </div>
        <select class="custom-select" id="inputGuitarristas">
            <option selected>--</option>
            <option value="Jimmy Hendrix">Jimmy Hendrix</option>
            <option value="Jimmy Page">Jimmy Page</option>
            <option value="Syd Barrett">Syd Barrett</option>
        </select>
    </div>
    
    <div id="eleccionDeDatos" class="oculto">
        <h3>Elige que datos quieres ver de la leyenda elegida</h3>
        <div class="input-group mb-3" style="margin-top: 2rem; padding-bottom: 2.5rem;">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputKeys">Datos</label>
            </div>
            <select class="custom-select" id="inputKeys">
                <option selected>--</option>
                <option value="Fecha de Nacimiento">Fecha de Nacimiento</option>
                <option value="Lugar de Nacimiento">Lugar de Nacimiento</option>
                <option value="Guitarra">Guitarra</option>
                <option value="Bandas">Bandas</option>
            </select>
        </div>
    </div>
    
      <div class="container d-flex justify-content-around">
        <div id ="jimmyHendrix" class="oculto">
            <h1>Jimmy Hendrix</h1>
            <div id="foto-jh">
                <img src="./img/jh.jpg" alt="..." class="img-thumbnail">
            </div>
        </div>
            <h1></h1>
        <div id="jimmyPage" class="oculto">
            <h1>Jimmy Page</h1>
            <div id="foto-jp">
                <img src="./img/jp.jpg" alt="..." class="img-thumbnail">
            </div>
        </div>

        <div id="sydBarrett" class="oculto">
            <h1> Syd Barrett</h1>
            <div id="foto-sb">
                <img src="./img/sb.jpg" alt="..." class="img-thumbnail">
            </div>
        </div>

    </div>

    

    <!-- jQuery for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <script src='script.js' type="module"></script>
    <script src="guitarristas.js" ></script>
</body>
</html>
