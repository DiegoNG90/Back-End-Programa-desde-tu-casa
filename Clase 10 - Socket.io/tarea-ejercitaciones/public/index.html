<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Chat box PDTC</h1>
    <p id="user-conectado"></p>
    <label for="nombre-user"> Ingrese su nickname <input name="nombre-user" id="nombre-user" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
    <br>
    <label for="mensaje"> Mensaje </label>
    <div class="input-group mb-3">   
         <input type="text" name="mensaje" id="msg" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <ul id="errores">

    </ul>
    <button type="button" class="btn btn-success">Enviar mensaje</button><hr>
    <p id="chat-diego"></p>

    <button type="button" class="btn btn-danger">Enviar objeto al Back</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src='js/script.js'></script>
</body>
</html>
