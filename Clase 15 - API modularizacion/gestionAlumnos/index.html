<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ingresar nuevo alumno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>
<body>

    <section class="formulario">
        <h1>Datos del alumno</h1>
        <form id="formulario-alumnos">
            <label for="id">ID alumno
            <input type="number" name="id" id="id"></label><br>
            <label for="nombre"> Nombre del alumno
            <input type="text" name="nombre" id="nombre"></label><br>
            <label for="apellido"> Apellido del alumno
            <input type="text" name="apellido" id="apellido"></label><br>
            <label for="email">Email
            <input type="email" name="email" id="email"></label><br>
            <label for="telefono">Telefono
            <input type="text" name="telefono" id="telefono"></label><br>
            <label for="curso"> Curso
            <input type="text" name="curso" id="curso"></label><br>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src='./js/script.js'></script>
</body>
</html>
